<style>
    .root{
        display: flex;
        justify-content: center;
        align-items: baseline;
        background: #F3F2EE;
        height:100vh;
    }
    .subdiv{

          width:800px;
          background:#FFF;
          padding:20px;
          border-radius:20px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="http://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>List Categories</title>
</head>
<body>
 <div class="root">
        <div class="subdiv">
             <div class="row">
                <div class="col" style="display: flex; justify-content: center; align-item: center; font-size: 20px; font-weight: bold;letter-spacing:3px; margin-bottom:30px;">
                    <div style="display:flex; justify-content: center; align-item:center; width:4800px;">
                        LIST CATEGORY
                    </div>
                    <div style="display:flex; width:215px; justify-content: right; align-item: right;">
                        <a href="/categoryinterface"><div class="button is-primary is-light">
                            Add New Category
                        </div>
                        </a>
                    </div>
                </div>
            </div>
<table class="table">
  <thead>
    <tr>
      <th><abbr>Category Id</abbr></th>
      <th><abbr>Category Name</abbr></th>
      <th><abbr>Description</abbr></th>
      <th><abbr>Icon</abbr></th>
      <th><abbr>Update</abbr></th>
    </tr>
  </thead>
  <tbody>
   {% for row in rows %}
    <tr>
      <td>{{ row.0 }}</td>
      <td>{{ row.1 }}</td>
      <td>{{ row.2 }}</td>
      <td><a href="/static/{{ row.3 }}"><img src="/static/{{ row.3 }}" width="35"></a></td>
      <td>
          <div>
              <span class="icon is small is-right" style="margin-right: 15px">
              <a href="/categorybyid?cid={{ row.0 }}">
                  <i class="fa fa-check-square" aria-hidden="true"></i>

              </a>
              </span>
              <span class="icon is small is-right">
                  <a href="/categorybyid?cid={{ row.0 }}">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                  </a>
              </span>
          </div>
      </td>
    </tr>

   {% endfor %}
  </tbody>
</table>
        </div>
 </div>
</body>
</html>
