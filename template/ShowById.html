<style>
    .root{
        display: flex;
        justify-content: center;
        align-item: baseline;
        background: #F3F2EE;
        height:100vh;
    }
    .subdiv{
          width:900px;
          background:#FFF;
          padding:20px;
          border-radius:20px;
    }
    .gap{
       margin-bottom:10px;
    }
    .btncenter{
            display: flex;
            justify-content: center;
            align-content: center;
    }
    .btnsize{
         width:200px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/vs.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="http://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Update Shows</title>
</head>
<body>
    <div class="root">
        <div class="subdiv">
            <form action="/editdeleteshow" >
                <input type="hidden" value="{{ row.1 }}" name="showid">
               <div class="row">
                <div class="col" style="display: flex; justify-content: center; align-item: center; font-size: 20px; font-weight: bold;letter-spacing:3px; margin-bottom:30px;">
                    <div style="display:flex; justify-content: center; align-item:center; width:550px;">
                        <b>UPDATE SHOW</b>
                    </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div style="display:flex; width:50px; justify-content: right; align-item: right;">
                        <a href="/displayallshow"><div class="button is-primary is-light">Show List</div></a>

                    </div>
                </div>
               </div>
                   <div class="row gap" >
                    <div class="col">
                        <select name="categoryid" id="cid" style="width: 855px; height: 40px">
                                <option value="{{ row.0 }}">{{ row.14 }}</option>
                        </select>
                    </div>
                </div>
            <div class="row gap" >
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="showname" class="input" type="text" placeholder="Show Name" value="{{ row.2 }}">
                            <span class="icon is-small is-left">
                                <i class="fas fa-play-circle"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row gap" >
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="description" class="input" type="text" placeholder="Description" value="{{ row.4 }}">
                            <span class="icon is-small is-left">
                                <i class="fas fa-align-justify "></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row gap">
                <div class="col" style="display: flex; justify-content: right; align-item: right; width:100px">
                    <select name="type" >
                        <option value="{{ row.3 }}">Type</option>
                        <option>Action</option>
                        <option>Thriller</option>
                        <option>Romance</option>
                        <option>Horror</option>
                        <option>Animation</option>
                    </select>
                </div>
                <div class="col" style="display:flex; justify-content: right; align-item:right; width:150px;">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input name="rating" class="input" type="text" placeholder="Rating" value="{{ row.6 }}">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-star "></i>
                                </span>
                            </p>
                        </div>
                </div>
                <div class="col" style="display:flex; justify-content: right; align-item:right; width:150px;">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input name="year" class="input" type="text" placeholder="Year" value="{{ row.5 }}">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-calendar "></i>
                                </span>
                            </p>
                        </div>
                </div>
            </div>
            <div class="row gap">
                 <div class="field">
                            <p class="control has-icons-left">
                                <input name="artist" class="input" type="text" placeholder="Artist" value="{{ row.7 }}">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-list-alt  "></i>
                                </span>
                            </p>
                 </div>
            </div>
            <div class="row gap">
                <div class="col" style="display:flex; justify-content: right; align-item:right; width:150px;">
                    <select name="status" >
                        <option>Status</option>
                        <option>New</option>
                        <option>Trending</option>
                        <option>Top</option>
                        <option>Most Watch</option>
                        <option>None</option>
                    </select>
                </div>
                <div class="col" style="display:flex; justify-content: right; align-item:right; width:150px;">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input name="episodes" class="input" type="text" placeholder="Episodes" value="{{ row.10 }}">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-caret-down "></i>
                                </span>
                            </p>
                        </div>
                </div>
                <div class="col" style="display:flex; justify-content: right; align-item:right; width:150px;">
                    <select name="showstatus" >
                        <option>ShowStatus</option>
                        <option>Active</option>
                        <option>Deactive</option>
                    </select>
                </div>
            </div><br>
             <div class="row gap">
                <div class="col btncenter">
                    <button type="submit" name="btn" value="edit" class="button is-info btnsize">Edit</button>
                </div>
                <div class="col btncenter">
                    <button type="submit" name="btn" value="delete" class="button is-info btnsize">Delete</button>
                </div>
            </div><br>
</form>
            <div class="row" style="margin-top: 15px;">
                <div class="col" style="display: flex; justify-content: center; align-item: center; font-size: 14px; font-weight: bold;letter-spacing:1px; margin-bottom:10px;">
                    {% if status %}
                         <div style="color:green;">
                             Record Updated Successfully
                         </div>
                      {% elif status %}
                         <div style="color:red;">
                             Fail to Upadate Record
                         </div>
                    {% endif %}

                </div>
            </div>
<form action="/editposter" method="post" enctype="multipart/form-data"> {% csrf_token %}
    <input type="hidden" value="{{ row.1 }}" name="showid">
    <input type="hidden" value="{{ row.12 }}" name="filename1">
            <div class="row gap">
                <div class="col"  style="display:flex; justify-content: center; align-item:center; width:150px;">
                    <div class="file">
                        <label class="file-label">
                            <input name="poster" class="file-input" type="file"  required>
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fa fa-upload" aria-hidden="true"></i>
                                </span>
                                <span class="file-label">
                                    Upload Poster
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="col btncenter">
                    <button type="submit" name="btn" value="editposter" class="button is-info btnsize">Edit Poster</button>
                </div>
            </div>
</form>

<form action="/edittrailer" method="post" enctype="multipart/form-data"> {% csrf_token %}
    <input type="hidden" value="{{ row.1 }}" name="showid">
    <input type="hidden" value="{{ row.13 }}" name="filename2">
            <div class="row gap">
                <div class="col" style="display:flex; justify-content: center; align-item:center; width:150px;">
                      <div class="file">
                        <label class="file-label">
                            <input name="trailerurl" class="file-input" type="file"  required>
                            <span class="file-cta">
                                <span class="file-icon">
                                   <i class="fa fa-upload" aria-hidden="true"></i>
                                </span>
                                <span class="file-label">
                                    Upload Trailer
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="col btncenter">
                    <button type="submit" name="btn" value="edittrailer" class="button is-info btnsize">Edit Trailer</button>
                </div>
            </div>
</form>

<form action="/editvideo" method="post" enctype="multipart/form-data"> {% csrf_token %}
    <input type="hidden" value="{{ row.1 }}" name="showid">
    <input type="hidden" value="{{ row.14 }}" name="filename3">
            <div class="row gap">
                <div class="col" style="display:flex; justify-content: Center; align-item:center; width:150px;">
                      <div class="file">
                        <label class="file-label">
                            <input name="videourl" class="file-input" type="file"  required>
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fa fa-upload" aria-hidden="true"></i>
                                </span>
                                <span class="file-label">
                                    Uplaod Video
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="col btncenter">
                    <button type="submit" name="btn" value="editvideo" class="button is-info btnsize">Edit Video</button>
                </div>
            </div><br>
</form>

        </div>
    </div>

</body>
</html>
