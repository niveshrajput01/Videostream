<style>
    .root{
        display: flex;
        justify-content: center;
        align-item: baseline;
          background: #F3F2EE;
        height:100vh;
    }
    .subdiv{
          width:800px;
          background:#FFF;
          padding:20px;
          border-radius:20px;
    }
    .gap{
       margin-bottom:10px;
    }
    .btncenter{
            display: flex;
            justify-content: center;
            align-content: center;
    }
    .btnsize{
         width:200px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/vs.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="http://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Episodes</title>
</head>
<body>
<form action="/submitepisode" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="root">
        <div class="subdiv">
            <div class="row gap">
                <div class="col" style="display: flex; justify-content: center; align-item: center; font-size: 20px; font-weight: bold; letter-spacing: 3px; margin-bottom:30px">
                    <div style="display: flex; justify-content:center; align-item: center; width:550px">
                        <b>EPISODES</b>
                    </div>
                    <div  style="display:flex; justify-content: right; align-item: right; width:100px">
                        <a href="/displayallepisodes"><div class="button is-primary is-light">Episodes List</div></a>
                    </div>
                </div>
            </div>
             <div class="row gap" >
                    <div class="col">
                        <div class="field">
                              <select name="categoryid" id="cid" style="width:300px; height: 40px">
                                  <option>-Select Category-</option>
                              </select>
                        </div>
                    </div>
                  <div class="col">
                        <div class="field">
                              <select name="showid" id="sid" style="width:300px; height: 40px">
                                  <option>-Select Show-</option>
                              </select>
                        </div>
                  </div>
             </div>
             <div class="row gap">
                  <div class="col">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input name="episodenumber" class="input" type="text" placeholder="Episode Number">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-caret-down "></i>
                                </span>
                            </p>
                        </div>
                </div>
             </div>
             <div class="row gap" >
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="description" class="input" type="text" placeholder="Description">
                            <span class="icon is-small is-left">
                                <i class="fas fa-align-justify "></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div><br>
             <div class="row gap">
                <div class="col"  style="display:flex; justify-content: right; align-item:right; width:150px;">
                    <div class="file">
                        <label class="file-label">
                            <input name="poster" class="file-input" type="file" name="resume">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fa fa-upload" aria-hidden="true"></i>
                                </span>
                                <span class="file-label">
                                    Upload Poster
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="col" style="display:flex; justify-content: right; align-item:right; width:150px;">
                      <div class="file">
                        <label class="file-label">
                            <input name="trailer" class="file-input" type="file" name="resume">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fa fa-upload" aria-hidden="true"></i>
                                </span>
                                <span class="file-label">
                                    Uplaod Trailer
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="col" style="display:flex; justify-content: right; align-item:right; width:150px;">
                      <div class="file">
                        <label class="file-label">
                            <input name="video" class="file-input" type="file" name="resume">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fa fa-upload" aria-hidden="true"></i>
                                </span>
                                <span class="file-label">
                                    Uplaod Video
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
            </div><br>
             <div class="row gap">
                <div class="col btncenter">
                    <button type="submit" class="button is-info btnsize">Submit</button>
                </div>
                <div class="col btncenter">
                    <button type="reset" class="button is-info btnsize">Reset</button>
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col" style="display: flex; justify-content: center; align-item: center; font-size: 14px; font-weight: bold;letter-spacing:1px; margin-bottom:10px;">
                    {% if status %}
                         <div style="color:green;">
                             Record Submitted
                         </div>
                      {% elif status %}
                         <div style="color:red;">
                             Fail to submit Record
                         </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
