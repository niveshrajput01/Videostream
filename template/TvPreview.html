<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="http://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
    <style>
		 .zoom:hover{
		          background-color: #000;
		          transition: transform 1s;
		          transform: scale(1.08);
		 }
	</style>
    <title>TvPreview</title>
</head>
<body>
<div style="background: #000; height:100%; padding:5px;">
<div style="background: #000; display: flex; flex-direction: row; align-items: center">
    <div style=" margin:5px;">
        <img src="/static/dh.svg">
    </div>
    <div style="margin-right: 20px;"></div>
    {% for row in rows %}
        <div style="color:#fff200;padding:5px; margin-right: 20px; font-size: 16px; font-weight: bold; letter-spacing: 1px;" >
            {{ row.1 }}
        </div>
    {% endfor %}
    <div style="padding: 5px; margin-left: auto; justify-content: right;">
        <img src="/static/login.png" width="30">
    </div>
</div>
    <div style="display: flex; padding: 15px; flex-direction: row;">
        <div style="display: flex; padding: 15px; flex-direction: column;">
            <div style="color: #FFF; padding:5px; margin: 5px; font-size: 30px; font-weight: bold;">
                {{ row.3 }}: {{ row.2 }}
            </div>
            <div style="color: #FFF; padding:5px; margin: 5px; font-size: 16px; font-weight: bold;">
                Year: {{ row.5 }}
                <span style="font-size:16px;">Rating: {{ row.6 }}<i class="fas fa-star" style="color: #f9ca24;"></i>
                </span>
            </div>
            <div style="color: #FFF; padding:5px; margin: 5px; font-size: 20px; font-weight: bold;">
                <div>{{ row.4 }}</div>
                <div>{{ row.7 }}</div>
                <div style="color: #FFF; padding:5px; margin: 5px; font-size: 20px; font-weight: bold;">
                    <a href="/static/{{ row.13 }}"><i class="fas fa-play"></i>
                    <span style="font-size:22px; padding-left:10px;">Watch Episodes</span></a>
                </div>
            </div>
        </div>
        <div style="display:flex; margin-left:auto;">
            <img src="/static/{{ row.11 }}" style="width:300px;border-radius: 20px;">
        </div>
    </div>
    <div style="color:#FFF; font-weight: bold; font-size:22px; letter-spacing:1px; padding: 5px;">
		Trailer & Extras
	</div>
    <div style="padding:10px;">
        <video width="320" height="240" controls style="width:200px; height:200px;">
            <source src="/static/{{ row.12 }}" type="video/mp4">
        </video>
    </div>
    <div style="color:#FFF; font-weight: bold; font-size:22px; letter-spacing:1px; padding: 5px;">
		Episodes
	</div>
    <section class="hero is-medium has-carousel" style="height:200px;" >
        <div class="show" id="Episodes" class="hero-carousel">
            {% for episode in episodes %}
            <div class="zoom" style="margin: 5px;">
                <div>{{ row.episodenumber }}</div>
                <a href="/tvpreview?row={{ episode }}"><img src="/static/{{ episode.5 }}" style="width:150px;border-radius: 10px;"></a>
            </div>
            {% endfor %}
        </div>
    </section>
    <div style="color:#FFF; font-weight: bold; font-size:22px; letter-spacing:1px; padding: 5px;">
		More Like This
	</div>
    <section class="hero is-medium has-carousel" style="height:220px; background:#000;" >
        <div class="show" id="morelikethis" class="hero-carousel">
            {% for tv in tvshows %}
            <div class="zoom" style="margin: 5px;">
                <a href="/tvpreview?row={{ tv }}"><img src="/static/{{ tv.11 }}" style="width:150px;border-radius: 10px;"></a>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
		<script>
			bulmaCarousel.attach('#morelikethis', {
				slidesToScroll: 1,
				slidesToShow: 10,
				pagination: false,
			});
		</script>
		<script>
			bulmaCarousel.attach('#Episodes', {
				slidesToScroll: 1,
				slidesToShow: 10,
				pagination: false,
			});
		</script>
</body>
</html>
