<style>
    .root{
        display: flex;
        justify-content: center;
        align-item: baseline;
          background: #F3F2EE;
        height:100vh;
    }
    .subdiv{

          width:1000px;
          background:#FFF;
          padding:20px;
          border-radius:20px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="http://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Episodes List</title>
</head>
<body>
 <div class="root">
        <div class="subdiv">
             <div class="row">
                <div class="col" style="display: flex; justify-content: center; align-item: center; font-size: 20px; font-weight: bold;letter-spacing:3px; margin-bottom:30px;">
                    <div style="display:flex; justify-content: center; align-item:center; width:600px;">
                        <b>EPISODE LIST</b>
                    </div>
                    <div style="display:flex; width:50px; justify-content: right; align-item: right;">
                        <a href="/episodes"><div class="button is-primary is-light">
                            Add New Episode
                        </div>
                        </a>
                    </div>
                </div>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th><abbr>Category Id</abbr></th>
                    <th><abbr>Show Id</abbr></th>
                    <th><abbr>Episode Id</abbr></th>
                    <th><abbr>Episode Number</abbr></th>
                    <th><abbr>Description</abbr></th>
                    <th><abbr>Poster</abbr></th>
                    <th><abbr>Trailer</abbr></th>
                    <th><abbr>Video</abbr></th>
                    <th><abbr>Update</abbr></th>

                </tr>
                </thead>
                <tbody>
                {% for row in rows %}
                <tr>
                    <td align="center">{{ row.0 }}-{{ row.8 }}</td>
                    <td align="center">{{ row.1 }}-{{ row.9 }}</td>
                    <td align="center">{{ row.2 }}</td>
                    <td align="center">{{ row.3 }}</td>
                    <td align="center">{{ row.4 }}</td>
                    <td align="center"><a href="/static/{{ row.5 }}"><img src="/static/{{ row.5 }}" width="35"></a></td>
                    <td align="center"><a href="/static/{{ row.6 }}"><video width="35"><source src="/static/{{ row.6 }}" type="video/mp4"></video> </a></td>
                    <td align="center"><a href="/static/{{ row.7 }}"><video width="35"><source src="/static/{{ row.7 }}" type="video/mp4"></video> </a></td>
                    <td>
                        <div>
                             <span class="icon is small is-right" style="margin-right: 15px">
                                <a href="/episodebyid?eid={{ row.2 }}">
                                    <i class="fa fa-check-square" aria-hidden="true"></i>

                                </a>
                            </span>
                            <span class="icon is small is-right">
                                <a href="/episodebyid?eid={{ row.2 }}">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </a>
                            </span>
                        </div>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
 </div>

</body>
</html>
