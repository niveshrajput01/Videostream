<style>
    .root{
        display: flex;
        justify-content: center;
        align-item: baseline;
        background: #F3F2EE;
        height:100vh;
    }
    .subdiv{

          width:900px;
          background:#FFF;
          padding:20px;
          border-radius:20px;
    }
    .gap{
       margin-bottom:10px;
    }
    .btncenter{
            display: flex;
            justify-content: center;
            align-content: center;
    }
    .btnsize{
         width:200px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/vs.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="http://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Shows</title>
</head>
<body>
<form action="/submitshow" method="post" enctype="multipart/form-data"> {% csrf_token %}
    <div class="root">
        <div class="subdiv">
               <div class="row">
                <div class="col" style="display: flex; justify-content: center; align-item: center; font-size: 20px; font-weight: bold;letter-spacing:3px; margin-bottom:30px;">
                    <div style="display:flex; justify-content: center; align-item:center; width:550px;">
                        <b>SHOW INTERFACE</b>
                    </div>
                    <div style="display:flex; width:50px; justify-content: right; align-item: right;">
                        <a href="/displayallshow"><div class="button is-primary is-light">Show List</div></a>

                    </div>
                </div>
               </div>
                <div class="row gap" >
                    <div class="col">

                            <select name="categoryid" id="cid" style="width: 855px; height: 40px">
                                <option>-Select Category-</option>
                            </select>

                    </div>
                </div>
            <div class="row gap" >
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="showname" class="input" type="text" placeholder="Show Name">
                            <span class="icon is-small is-left">
                                <i class="fas fa-play-circle"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row gap" >
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="description" class="input" type="text" placeholder="Description">
                            <span class="icon is-small is-left">
                                <i class="fas fa-align-justify "></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row gap">
                <div class="col" style="display: flex; justify-content: right; align-item: right; width:100px">
                    <select name="type">
                        <option >Type</option>
                        <option>Action</option>
                        <option>Thriller</option>
                        <option>Romance</option>
                        <option>Horror</option>
                        <option>Animation</option>
                        <option>Comedy</option>
                        <option>Adventure</option>
                        <option>Drama</option>
                    </select>
                </div>
                <div class="col" style="display:flex; justify-content: right; align-item:right; width:150px;">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input name="rating" class="input" type="text" placeholder="Rating">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-star "></i>
                                </span>
                            </p>
                        </div>
                </div>
                <div class="col" style="display:flex; justify-content: right; align-item:right; width:150px;">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input name="year" class="input" type="text" placeholder="Year">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-calendar "></i>
                                </span>
                            </p>
                        </div>
                </div>
            </div>
            <div class="row gap">
                 <div class="field">
                            <p class="control has-icons-left">
                                <input name="artist" class="input" type="text" placeholder="Artist">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-list-alt  "></i>
                                </span>
                            </p>
                 </div>
            </div>
            <div class="row gap">
                <div class="col" style="display:flex; justify-content: right; align-item:right; width:150px;">
                    <select name="status">
                        <option>Status</option>
                        <option>New</option>
                        <option>Trending</option>
                        <option>Top</option>
                        <option>Most Watch</option>
                        <option>None</option>
                    </select>
                </div>
                <div class="col" style="display:flex; justify-content: right; align-item:right; width:150px;">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input name="episodes" class="input" type="text" placeholder="Episodes">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-caret-down "></i>
                                </span>
                            </p>
                        </div>
                </div>
                <div class="col" style="display:flex; justify-content: right; align-item:right; width:150px;">
                    <select name="showstatus">
                        <option>ShowStatus</option>
                        <option>Active</option>
                        <option>Deactive</option>
                    </select>
                </div>
            </div><br>
            <div class="row gap">
                <div class="col"  style="display:flex; justify-content: right; align-item:right; width:150px;">
                    <div class="file">
                        <label class="file-label">
                            <input name="poster" class="file-input" type="file" name="resume">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fa fa-upload" aria-hidden="true"></i>
                                </span>
                                <span class="file-label">
                                    Upload Poster
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="col" style="display:flex; justify-content: right; align-item:right; width:150px;">
                      <div class="file">
                        <label class="file-label">
                            <input name="trailerurl" class="file-input" type="file" name="resume">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fa fa-upload" aria-hidden="true"></i>
                                </span>
                                <span class="file-label">
                                    Uplaod Trailer
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="col" style="display:flex; justify-content: right; align-item:right; width:150px;">
                      <div class="file">
                        <label class="file-label">
                            <input name="videourl" class="file-input" type="file" name="resume">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fa fa-upload" aria-hidden="true"></i>
                                </span>
                                <span class="file-label">
                                    Uplaod Video
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
            </div><br>
             <div class="row gap">
                <div class="col btncenter">
                    <button type="submit" class="button is-info btnsize">Submit</button>
                </div>
                <div class="col btncenter">
                    <button type="reset" class="button is-info btnsize">Reset</button>
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col" style="display: flex; justify-content: center; align-item: center; font-size: 14px; font-weight: bold;letter-spacing:1px; margin-bottom:10px;">
                    {% if status %}
                         <div style="color:green;">
                             Record Submitted
                         </div>
                      {% elif status %}
                         <div style="color:red;">
                             Fail to submit Record
                         </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
